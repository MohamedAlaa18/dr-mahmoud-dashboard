<section class="container">
  <div class="flex justify-content-start align-items-center">
    <button mat-icon-button (click)="openCreateDialog()">
      <i class="fa-solid fa-plus text-success"></i>
    </button>
    <p class="m-0 mt-2 text-white">إنشاء كورس</p>
  </div>

  <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-quartz" [rowData]="rowData"
    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowSelection]="rowSelection"
    [suppressRowClickSelection]="true" [pagination]="true" [paginationPageSize]="paginationPageSize"
    [paginationPageSizeSelector]="paginationPageSizeSelector" [localeText]="AG_GRID_LOCALE_AR" [enableRtl]="true"
    domLayout="autoHeight" [gridOptions]="gridOptions">
  </ag-grid-angular>
</section>
